<template v-for="img in col1">

    <div class="gh-unsplash-photo-container" v-bind:style="'background-color: #FDF4F8; padding-bottom: ' + img.height / img.width * 100 + '%'">
        <img v-bind:src="img.urls.regular">
        <div class="gh-unsplash-photo-overlay">
            <div class="gh-unsplash-photo-header">
                <a class="gh-unsplash-button-likes gh-unsplash-button" href="#"><svg viewBox="0 0 32 32"><path d="M17.4 29c-.8.8-2 .8-2.8 0L2.3 16.2C-.8 13.1-.8 8 2.3 4.8c3.1-3.1 8.2-3.1 11.3 0L16 7.6l2.3-2.8c3.1-3.1 8.2-3.1 11.3 0 3.1 3.1 3.1 8.2 0 11.4L17.4 29z"></path></svg>{{img.likes}}</a>

            <div class="gh-unsplash-photo-footer">
                <div class="gh-unsplash-photo-author">
                    <a class="gh-unsplash-photo-author-img" href="" target="_blank">
                        <img v-bind:src="img.user.profile_image.small">
                    </a>
                    <a class="gh-unsplash-photo-author-name" href="" target="_blank">
                        {{img.user.name}}
                    </a>
                </div>
                <a class="gh-unsplash-button" @click="selectimg(img.urls.regular)">Select image</a>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/vue.js"></script>


<script>
$( document ).ready(function() {
	var unsplash = new unSplash()
	
    var unsplashVue = new Vue({
     el: '#unsplashImg',
     data: {
		col1:[],
		col2:[],
     },
	 methods:{
		search:function(){
			var words = $("#search1").val()
			unsplash.getSearch(unsplashVue,words)
		},
		selectimg:function(url){
			parent.backUnsplash(parent.formVue,url)			
		}
	 },
	});

   	unsplash.getlist(unsplashVue)

})
</script>
