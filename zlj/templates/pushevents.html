        <script>

        function getUrlParam(name){

                var reg=new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r= window.location.search.substr(1).match(reg);

                if(r != null) {
                    return unescape(r[2]);
                }
                return null;
        }

        $(document).ready(function () {
          var myVue = new Vue({
            el: '#app',
        	data:{

                pushevents:[],
                userpushevents:[],

                s:0,
            },
            created () {
                this.getpushevents()

            },
            methods: {
                getpushevents(){
                    var that = this
                    that.s = that.pushevents.length
                    $.ajax({url:"/zlj/listpushevent?skip="+that.s,
                        type: 'GET',
                        success: function(data){
                            var  a = that.pushevents
                            var b = that.userpushevents
                            that.pushevents = a.concat(data.pushevents)
                            that.userpushevents = b.concat(data.userpushevents)

                        }
                    })//ajax

                },
                Idone(pe){
                    var that = this

                    $.ajax({url:"/zlj/createpushex",
                        type: 'POST',
                        data:{
                            pusheventid:pe._id,
                            platform:pe.platform,
                            targetUser:pe.author._id
                        },
                        success: function(data){
                            if (data.code==0){
                                alert("已经告知作者")
                            } else {
                                alert(data.message)
                            }


                        }
                    })//ajax
                },


            },
          });// Vue


            new Vfilter();
      }) //ready
