{% extends 'layout.html' %}

{% block content %}
<div id="app" style="background: #fff">
<section id="blog" class="container">


<div class="blog">
    <div class="row">
        <div class="col-md-8"> <!--main-->
            <div class="center">
                <h2>{{question.title}}</h2>
                <!--<p class="lead"> <div v-html="question.content"></div></p>-->
                <form  v-on:submit.prevent="sendAnswer" style="margin-top: 20px;">

                    <div id="content">

                    </div>
                    <i class="wenzi">分享你的真实观点和经验，通过汇编、洗稿的等方式拼凑的回答将会被折叠</i>
                    <button  class="btn btn-primary" style="float: right"> 确认回答 </button>
                </form>
            </div>
            <h3 class="answer-count-h" v-if="question.answers"><span>{{question.answers.length}}个回答</span></h3>
                    <div class="tab-wrap" v-for= "(a,index) in question.answers">
                        <div class="huidalist">
                            <div class="huidalistimg">
                                <img :src="a.author.avatar" alt="">
                            </div>
                            <div class="huidalistinfo">
                                <span>{{a.author.name.first}}</span>
                                <span>{{a.createTime}}</span>
                            </div>
                        </div>
                        <div class="parrent media-body" >
                            <div class="tab-content">
                                <div class="tab-pane fade  active in" id="tab1">
                                    <div class="media">
                                        <div class="media-body">
                                            <div v-html="a.content"></div>
                                            <!--<img class="img-responsive" v-bind:src="a.thumbnail||'/static/img/avatar5.png'" style="max-height:140px;">-->
                                            <p :class="mylikes"  @click="answerlike(a)" style="margin-top: 20px; background: #eee; height: 40px;line-height: 40px;"><img :src="'/static/img/x.png'" alt="" v-if="a.likeCount != 1" class="xinzan"><img :src="'/static/img/x1.png'" alt="" class="xinzan" v-else>{{a.likeCount|Countfilter}}个人点赞</p>
                                        </div>
                                    </div>
                                </div>


                            </div> <!--/.tab-content-->
                        </div>
                    </div> <!--tab-wrap-->






        </div> <!-- col-md-8-->
        <aside class="col-md-4"> <!-- right-->
        </aside> <!-- col-md-4-->
    </div> <!--row -->
</div> <!--blog-->

</section>
    <hr>

</div>
{% endblock %}


{% block externjs %}


        <script src="/wangEditor/wangEditor.min.js"> </script>


        <script>

        function getUrlParam(name){

                var reg=new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r= window.location.search.substr(1).match(reg);

                if(r != null) {
                    return unescape(r[2]);
                }
                return null;
        }

        $(document).ready(function () {
          var myVue = new Vue({
            el: '#app',
        	data:{
                questionid:"",
                question:{},
                mylikes:[]
            },
            created () {
                this.questionid = getUrlParam("questionid")

                if (this.questionid == null){
                    alert("没有问题？")
                    window.location.href="/zlj/index.html"
                }
                this.getanswers()
            },
            methods: {
                getanswers(){
                    var that = this
                    $.ajax({url:"/zlj/listanswer?questionid=" +that.questionid,
                        type: 'GET',
                        success: function(data){
                            that.question = data.question
                            that.mylikes = data.userlikes

                        }
                    })//ajax
                },
                answerlike (a) {
                    var that = this;
                    console.log(a._id);
                    $.ajax({url:"/zlj/answerlike?answerid=" +a._id,
                        type: 'GET',
                        success: function(data){
                            console.log(that)
                            a.likeCount = data.updatedObject.likeCount
                        }
                    })//ajax
                },
                sendAnswer () {

                  var content1 =  editor.txt.html()

                  var that = this
                  $.ajax({
                      type:"POST",
                      url:"/zlj/answer",
                      data:{
                        question:that.questionid,
                        content: content1
                        },
                    success:function(data){
                        if (data.code == 0){
                            window.location.reload()
                        }
                    }
                 })

                },
            },
          });// Vue

          var E = window.wangEditor
          var editor = new E('#content');

          editor.customConfig.uploadImgServer = '/zlj/uploadimage?responseType=json';
          editor.customConfig.uploadFileName = "image"
          editor.create();

        })


        Vue.filter('Countfilter',function(count){
            if (count < 0){
                return 0
            } else {
                return count
            }
        })

        </script>
{% endblock %}
